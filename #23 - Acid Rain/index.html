<div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <style>
    body {
      background: #0B2429;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body > div {
      width: 240px;
      height: 240px;
      position: relative;
    }
    div div {
      height: 50%;
      width: 50%;
      background: #F3AC3C;
      position: absolute;
      border-radius: 50% 0 50% 50%;
    }
    div div:nth-child(1){
      bottom: 0;
      left: 0;
      z-index: 3;
    }
    div div:nth-child(2){
      bottom: 25%;
      left: 25%;
      background: #998235;
      z-index: 2;
    }
    div div:nth-child(3){
      top: 0;
      right: 0;
      z-index: 1;
      border-radius: 50%;
    }
  </style>
