<div></div>
<style>
  body, div {
    background: #E38F66;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  div, div::after {
    width: 200px;
    height: 200px;
    background: #AA445F;
    border-radius: 50%;
    position: relative;
  }
  div::after {
    content: '';
    position: absolute;
    width: 80px;
    height: 80px;
    border: 30px solid;
    border-color: #F7EC7D transparent;
    transform: rotate(45deg);
  }
</style>
