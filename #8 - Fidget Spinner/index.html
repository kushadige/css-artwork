<div class="content">
    <div class="y-cross">
      <div class="ball">
        <div></div>
      </div>
      <div class="ball">
        <div></div>
      </div>
    </div>
    <div class="x-cross">
         <div class="ball">
        <div></div>
      </div>
      <div class="ball">
        <div></div>
      </div>
    </div>
  </div>
  <style>
    body {
      background: #09042A;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content {
      position: relative;
    }
    .y-cross {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .ball {
      width: 80px;
      height: 80px;
      background: #09042A;
      border-radius: 50%;
      transform: rotate(180deg);
      position: relative;
    }
    .ball > div {
      width: 60px;
      height: 60px;
      background: #F5BB9C;
      border-radius: 50%;
      position: absolute;
      bottom: 50%;
      right: 50%;
      transform: translate(50%, 50%);
    }
    .y-cross, .y-cross .ball:nth-child(1){
      margin-bottom: 13px;
      z-index: 10;
    }
    .y-cross, .y-cross .ball:nth-child(2){
      margin-top: 13px;
      z-index: 10;
    }
    .x-cross {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
    }
    .x-cross > .ball {
      margin: 0 20px;
      background: #E78481;
    }
    .x-cross > .ball > div {
      background: #09042A;
    }
    .x-cross::before {
      content: '';
      width: 60px;
      height: 60px;
      position: absolute;
      background: #E78481;
      left: 90px;
      top: 10px
    }
  </style>
