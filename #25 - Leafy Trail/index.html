<div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <style>
     body {
       background: #0B2429;
       display: flex;
       align-items: center;
       justify-content: center;
    }
    .boxes {
      width: 250px;
      height: 150px;
      display: flex;
      position: relative;
    }
    .boxes .box {
      width: 60%;
      height: 100%;
      background: #1A4341;
      position: absolute;
      border-radius: 66% 0 66% 0;
    }
    .box:nth-child(2){
      background: #998235;
      left: 20%;
      z-index: 2;
    }
    .box:nth-child(3){
      background: #F3AC3C;
      right: 0;
      z-index: 3;
    }
  </style>
