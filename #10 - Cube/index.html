<div></div>
<style>
  body {
    background: #0B2429;
    display: flex;
    margin: 0;
    align-items: center;
    justify-content: center;
  }
  div {
    width: 100px;
    height: 100px;
    background: #F3AC3C;
    transform: rotate(45deg) translate(25px, 25px);
  }
  div::before, div::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 50px;
    background-color: #998235;
    transform-origin: top left;
    transform: rotate(90deg) skew(-45deg, 0);
  }
  div::after {
    transform: rotate(90deg) skew(0deg, -45deg) rotate(180deg); 
    width: 50px;
    height: 100px;
    background-color: #1A4341;
  }
</style>
