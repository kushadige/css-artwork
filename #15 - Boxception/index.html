<div></div>
<style>
  body {
    background: #F3AC3C;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  div {
    width: 200px;
    height: 200px;
    background: #1A4341;
    position: relative;
  }
  div::before, div::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    background: #998235;
    bottom: 0;
  }
  div::after {
    width: 50px;
    height: 50px;
    background: #F3AC3C;
    left: 50px;
  }
</style>
