<div></div>
<div>
  <div></div>
</div>
<style>
  body {
    background: #09042A;
    margin: 0;
  }
  body > div {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  body > div:nth-of-type(1),
  body > div:nth-of-type(2){
    width: 150px;
    height: 150px;
	background: #7B3F61;
    border-radius: 50%;
    transform: translate(calc(-50% + -50px), -50%);
  }
  body > div:nth-of-type(2){
    background: #E78481;
    transform: translate(calc(-50% + 50px), -50%);
  }
  body > div:nth-of-type(2) > div{
    width: 80px;
    height: 80px; 
    background: #09042A;
    position: absolute;
    top: 50%;
    right: 50%;
    transform: rotate(45deg) translate(-35px,-21px);
    border-radius: 0 95%;
  }
</style>
